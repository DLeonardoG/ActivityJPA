spring.application.name=novaair
spring.datasource.url=jdbc:postgresql://localhost:5432/novaAir
spring.datasource.username=postgres
spring.datasource.password=Kevin2006.
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=3001

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.WRITE_SELF_REFERENCES_AS_NULL=true


#Configuracion Parametros SpringDoc con Swagger
#Permite habilitar la dependnecia para la gestion de la documentacion
springdoc.api-docs.enabled=true
#Permite habilitar la UI para visualizar los enPoint
springdoc.swagger-ui.enabled=true
#Permite especificar la URL de la UI de Swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html
#Permite habilitar el proceso de scaneo de clases y las clase asociadas
pringdoc.packages-to-scan=com.campus.novaair.role.infrastructure,\
com.campus.novaair.airport.infrastructure,\
com.campus.novaair.classseat.infrastructure,\
